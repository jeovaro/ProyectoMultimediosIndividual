<div class="modal fade" id="modalAddC" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-dark" id="modalTitleId">Insertar Curso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body-bar">
        <form id="formAddC">
          <div class="mb-3">
            <label for="" class="form-label">Nombre</label>
            <input type="text"
              class="form-control" name="nombreAdd" id="nombreAdd"  placeholder="Ingresa el nombre del curso">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Descripcion</label>
            <input type="text"
              class="form-control" name="descripcionAdd" id="descripcionAdd"  placeholder="Ingresa la descripcion del curso">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Tiempo</label>
            <input type="text"
              class="form-control" name="tiempoAdd" id="tiempoAdd"  placeholder="Ingresa el tiempo del curso">
          </div>
   
            <div class="mb-3"  >
              <button type="submit" class="btn btn-primary">Insertar</button>
              <button type="reset"  class="btn btn-danger">Borrar</button>
            </div>
            
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>


 <!-- Formulario Editar -->
 <div class="modal fade" id="modalEditC" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-dark" id="modalTitleId">Editar  Curso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body-bar">
        <form id="formEditC">
          <input type="hidden" id="idEdit" name="idEdit">
          <div class="mb-3">
            <label for="" class="form-label">Nombre</label>
            <input type="text"
              class="form-control" name="nombreEdit" id="nombreEdit"  placeholder="Ingresa el nombre del curso">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Descripcion</label>
            <input type="text"
              class="form-control" name="descripcionEdit" id="descripcionEdit"  placeholder="Ingresa la descripcion del curso">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Tiempo</label>
            <input type="text"
              class="form-control" name="tiempoEdit" id="tiempoEdit"  placeholder="Ingresa el tiempo del curso">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Usuario</label>
            <input type="text"
              class="form-control" name="usuarioEdit" id="usuarioEdit"  placeholder="Usuario" disabled>
          </div>
   
            <div class="mb-3"  >
              <button type="submit" class="btn btn-primary">Modificar</button>
              <button type="reset"  class="btn btn-danger">Borrar</button>
            </div>
            
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalDeleteC" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
role="dialog" aria-labelledby="Eliminar" aria-hidden="true">
<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">

    <div class="modal-header">
      <h5 class="modal-title text-dark" id="Eliminar">Eliminar Estudiante</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">

      <h5>Â¿Realmente desea eliminar este registro?</h5>
      <br>
      <form id="formDeleteP">
        <div class="mb-3">
          <label for="" class="form-label">Id</label>
          <input type="text" class="form-control" name="idDelete" id="idDelete"
            aria-describedby="helpId" disabled>
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombreDelete" id="nombreDelete"
              aria-describedby="helpId"  disabled>
          </div>

        <div class="mb-3">
          <label for="" class="form-label">Descripcion</label>
          <input type="text" class="form-control" name="descripcionDelete" id="descripcionDelete"
            aria-describedby="helpId"  disabled>
        </div>

      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" onclick="deleteCourse()">Aceptar</button>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
    </div>
  </div>
